name: Tests

on:
  push:
    branches:
      - '**'
jobs:
  test:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: pg-user
          POSTGRES_DB: ci-db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      matrix:
        node-version: [ 20 ]

    steps:
      - name: Git checkout
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci
      - run: mkdir .mail

      - name: Run tests
        run: npm test
        env:
          NODE_ENV: ci
          PG_URL: postgresql://pg-user:postgres@localhost/ci-db
